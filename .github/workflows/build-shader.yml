name: Build OpenRTX Shader

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'project/**'
      - 'template/**'
      - 'src/**'
      - '.github/workflows/build-shader.yml'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - 'project/**'
      - 'template/**'
      - 'src/**'
  workflow_dispatch:

env:
  VANILLA_BASE_URL: https://cdn.bedrock.graphics/vanilla/v23
  VANILLA_VERSION: v23
  DXC_VERSION: "1.8.2505.32"

jobs:
  build:
    name: Build Shader
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Lazurite
        run: |
          pip install lazurite
          pip show lazurite

      - name: Cache vanilla materials
        id: cache-vanilla
        uses: actions/cache@v4
        with:
          path: vanilla/
          key: vanilla-materials-${{ env.VANILLA_VERSION }}

      - name: Download vanilla material.bin files
        if: steps.cache-vanilla.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path vanilla
          Write-Host "Downloading RTXStub.material.bin..."
          Invoke-WebRequest -Uri "${{ env.VANILLA_BASE_URL }}/RTXStub.material.bin" -OutFile "vanilla/RTXStub.material.bin"
          Write-Host "Downloading RTXPostFX.Tonemapping.material.bin..."
          Invoke-WebRequest -Uri "${{ env.VANILLA_BASE_URL }}/RTXPostFX.Tonemapping.material.bin" -OutFile "vanilla/RTXPostFX.Tonemapping.material.bin"
          Write-Host "Downloading RTXPostFX.Bloom.material.bin..."
          Invoke-WebRequest -Uri "${{ env.VANILLA_BASE_URL }}/RTXPostFX.Bloom.material.bin" -OutFile "vanilla/RTXPostFX.Bloom.material.bin"
          Get-ChildItem vanilla/

      - name: Verify vanilla materials
        shell: pwsh
        run: |
          Write-Host "Vanilla materials:"
          Get-ChildItem vanilla/

      - name: Cache DXC
        id: cache-dxc
        uses: actions/cache@v4
        with:
          path: dxc/
          key: dxc-windows-${{ env.DXC_VERSION }}

      - name: Download DXC (Microsoft DirectX Shader Compiler)
        if: steps.cache-dxc.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Write-Host "Downloading DXC..."
          Invoke-WebRequest -Uri "https://github.com/microsoft/DirectXShaderCompiler/releases/download/v${{ env.DXC_VERSION }}/dxc_2025_05_32.zip" -OutFile "dxc.zip"
          Expand-Archive -Path "dxc.zip" -DestinationPath "dxc" -Force
          Remove-Item "dxc.zip"
          Get-ChildItem dxc/ -Recurse | Where-Object { $_.Name -like "dxc*" }

      - name: Cache shaderc
        id: cache-shaderc
        uses: actions/cache@v4
        with:
          path: shaderc.exe
          key: shaderc-windows-x64-bgfx-mcbe

      - name: Download shaderc (veka0 bgfx-mcbe)
        if: steps.cache-shaderc.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Write-Host "Downloading shaderc..."
          Invoke-WebRequest -Uri "https://github.com/veka0/bgfx-mcbe/releases/download/binaries/shaderc-win-x64.zip" -OutFile "shaderc.zip"
          Expand-Archive -Path "shaderc.zip" -DestinationPath "." -Force
          Remove-Item "shaderc.zip"
          if (Test-Path "shadercRelease.exe") {
            Rename-Item "shadercRelease.exe" "shaderc.exe"
          }
          Get-ChildItem shaderc*

      - name: Verify compiler installations
        shell: pwsh
        run: |
          Write-Host "=== DXC ==="
          $dxcPath = Get-ChildItem -Path dxc -Recurse -Filter "dxc.exe" | Select-Object -First 1
          Write-Host "DXC path: $($dxcPath.FullName)"
          & $dxcPath.FullName --version
          Write-Host ""
          Write-Host "=== Shaderc ==="
          Write-Host "Shaderc path: $PWD\shaderc.exe"
          & "$PWD\shaderc.exe" --help 2>&1 | Select-Object -First 10

      - name: Run template generation script
        shell: pwsh
        run: |
          Set-Location src
          python script.py
        continue-on-error: true

      - name: Build shaders with Lazurite
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path build

          # Find DXC path
          $dxcPath = (Get-ChildItem -Path dxc -Recurse -Filter "dxc.exe" | Select-Object -First 1).FullName
          $shadercPath = "$PWD\shaderc.exe"

          Write-Host "=== LAZURITE BUILD ===" | Tee-Object -FilePath build/build.log
          Write-Host "DXC path: $dxcPath" | Tee-Object -FilePath build/build.log -Append
          Write-Host "Shaderc path: $shadercPath" | Tee-Object -FilePath build/build.log -Append
          Write-Host "" | Tee-Object -FilePath build/build.log -Append
          Write-Host "Vanilla materials:" | Tee-Object -FilePath build/build.log -Append
          Get-ChildItem vanilla/ | Tee-Object -FilePath build/build.log -Append
          Write-Host "" | Tee-Object -FilePath build/build.log -Append
          Write-Host "Running build command..." | Tee-Object -FilePath build/build.log -Append

          lazurite build project/ -o build/ --shaderc $shadercPath --dxc $dxcPath 2>&1 | Tee-Object -FilePath build/build.log -Append
          $buildStatus = $LASTEXITCODE

          Write-Host "" | Tee-Object -FilePath build/build.log -Append
          Write-Host "=== BUILD RESULT (exit code: $buildStatus) ===" | Tee-Object -FilePath build/build.log -Append
          Write-Host "Build directory contents:" | Tee-Object -FilePath build/build.log -Append
          Get-ChildItem build/ | Tee-Object -FilePath build/build.log -Append

          exit $buildStatus

      - name: Upload shader artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openrtx-shader-${{ github.sha }}
          path: |
            build/*.material.bin
          retention-days: 30
          if-no-files-found: warn

      - name: Upload full build output
        uses: actions/upload-artifact@v4
        with:
          name: openrtx-full-build-${{ github.sha }}
          path: build/
          retention-days: 14
          if-no-files-found: warn

      - name: Upload build log (always)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log-${{ github.sha }}
          path: build/build.log
          retention-days: 7
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: openrtx-shader-${{ github.sha }}
          path: release/

      - name: Create release archive
        run: |
          cd release
          zip -r ../openrtx-shader.zip .

      - name: Generate release tag
        id: tag
        run: |
          echo "tag=v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: OpenRTX Shader ${{ steps.tag.outputs.tag }}
          body: |
            ## OpenRTX Shader Build

            Automated build from commit ${{ github.sha }}

            ### Installation
            1. Download `openrtx-shader.zip`
            2. Extract the `.material.bin` files
            3. Place in your Minecraft RTX resource pack

            ### Features
            - Physically-based BRDF (Frostbite Burley diffuse, GGX specular)
            - Rayleigh/Mie atmospheric scattering
            - Volumetric clouds with ray marching
            - Advanced water rendering with waves
            - Multiple tonemapping operators (ACES, Reinhard, etc.)
            - Comprehensive post-processing effects
          files: |
            openrtx-shader.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
