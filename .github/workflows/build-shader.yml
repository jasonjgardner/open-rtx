name: Build OpenRTX Shader

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'project/**'
      - 'template/**'
      - 'src/**'
      - '.github/workflows/build-shader.yml'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - 'project/**'
      - 'template/**'
      - 'src/**'
  workflow_dispatch:

env:
  VANILLA_BASE_URL: https://cdn.bedrock.graphics/vanilla/v23
  VANILLA_VERSION: v23

jobs:
  build:
    name: Build Shader
    runs-on: ubuntu-latest
    container:
      image: jasongardner/dxc:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv curl libstdc++6 libc6 unzip
          python3 --version
          pip3 --version

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-lazurite-${{ runner.os }}
          restore-keys: |
            pip-lazurite-

      - name: Install Lazurite
        run: |
          pip3 install --break-system-packages lazurite
          pip3 show lazurite | grep -E "^(Name|Version):"

      - name: Cache vanilla materials
        id: cache-vanilla
        uses: actions/cache@v4
        with:
          path: vanilla/
          key: vanilla-materials-${{ env.VANILLA_VERSION }}

      - name: Download vanilla material.bin files
        if: steps.cache-vanilla.outputs.cache-hit != 'true'
        run: |
          set -e
          mkdir -p vanilla
          echo "Downloading RTXStub.material.bin..."
          curl -fSL "${{ env.VANILLA_BASE_URL }}/RTXStub.material.bin" -o vanilla/RTXStub.material.bin
          echo "Downloading RTXPostFX.Tonemapping.material.bin..."
          curl -fSL "${{ env.VANILLA_BASE_URL }}/RTXPostFX.Tonemapping.material.bin" -o vanilla/RTXPostFX.Tonemapping.material.bin
          echo "Downloading RTXPostFX.Bloom.material.bin..."
          curl -fSL "${{ env.VANILLA_BASE_URL }}/RTXPostFX.Bloom.material.bin" -o vanilla/RTXPostFX.Bloom.material.bin
          echo "Downloaded vanilla materials:"
          ls -la vanilla/

      - name: Verify vanilla materials
        run: |
          echo "Vanilla materials:"
          ls -la vanilla/

      - name: Cache shaderc
        id: cache-shaderc
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/shaderc
          key: shaderc-linux-x64-bgfx-mcbe

      - name: Download shaderc (veka0 bgfx-mcbe)
        if: steps.cache-shaderc.outputs.cache-hit != 'true'
        run: |
          curl -sL "https://github.com/veka0/bgfx-mcbe/releases/download/binaries/shaderc-linux-x64.zip" -o shaderc.zip
          unzip shaderc.zip
          chmod +x shadercRelease
          mv shadercRelease /usr/local/bin/shaderc
          rm -f shaderc.zip

      - name: Verify shaderc installation
        run: |
          echo "Shaderc installed:"
          which shaderc
          ls -la /usr/local/bin/shaderc
          shaderc --help 2>&1 | head -20 || echo "Shaderc help not available"

      - name: Verify DXC installation
        run: |
          echo "Looking for DXC..."
          which dxc || find /usr -name "dxc*" 2>/dev/null || find /opt -name "dxc*" 2>/dev/null || echo "DXC not found"
          DXC_PATH=$(which dxc 2>/dev/null || echo "")
          if [ -z "$DXC_PATH" ]; then
            # Try common locations
            for p in /usr/bin/dxc /opt/dxc/bin/dxc /usr/local/bin/dxc; do
              if [ -x "$p" ]; then
                DXC_PATH="$p"
                break
              fi
            done
          fi
          echo "DXC_PATH=$DXC_PATH" >> $GITHUB_ENV
          if [ -n "$DXC_PATH" ]; then
            echo "Found DXC at: $DXC_PATH"
            "$DXC_PATH" --version || echo "DXC version check failed"
          else
            echo "WARNING: DXC not found!"
          fi

      - name: Run template generation script
        run: |
          cd src
          python3 script.py
        continue-on-error: true

      - name: Build shaders with Lazurite
        run: |
          set -o pipefail
          mkdir -p build
          echo "=== LAZURITE BUILD ===" | tee build/build.log
          echo "Vanilla materials:" | tee -a build/build.log
          ls -la vanilla/ 2>&1 | tee -a build/build.log
          echo "" | tee -a build/build.log
          echo "Running build command..." | tee -a build/build.log
          echo "DXC path: $DXC_PATH" | tee -a build/build.log
          echo "Shaderc path: /usr/local/bin/shaderc" | tee -a build/build.log
          lazurite build project/ -o build/ --shaderc /usr/local/bin/shaderc --dxc "$DXC_PATH" 2>&1 | tee -a build/build.log
          BUILD_STATUS=$?
          echo "" | tee -a build/build.log
          echo "=== BUILD RESULT (exit code: $BUILD_STATUS) ===" | tee -a build/build.log
          echo "Build directory contents:" | tee -a build/build.log
          ls -la build/ 2>&1 | tee -a build/build.log
          exit $BUILD_STATUS

      - name: Upload shader artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openrtx-shader-${{ github.sha }}
          path: |
            build/*.material.bin
          retention-days: 30
          if-no-files-found: warn

      - name: Upload full build output
        uses: actions/upload-artifact@v4
        with:
          name: openrtx-full-build-${{ github.sha }}
          path: build/
          retention-days: 14
          if-no-files-found: warn

      - name: Upload build log (always)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log-${{ github.sha }}
          path: build/build.log
          retention-days: 7
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: openrtx-shader-${{ github.sha }}
          path: release/

      - name: Create release archive
        run: |
          cd release
          zip -r ../openrtx-shader.zip .

      - name: Generate release tag
        id: tag
        run: |
          echo "tag=v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: OpenRTX Shader ${{ steps.tag.outputs.tag }}
          body: |
            ## OpenRTX Shader Build

            Automated build from commit ${{ github.sha }}

            ### Installation
            1. Download `openrtx-shader.zip`
            2. Extract the `.material.bin` files
            3. Place in your Minecraft RTX resource pack

            ### Features
            - Physically-based BRDF (Frostbite Burley diffuse, GGX specular)
            - Rayleigh/Mie atmospheric scattering
            - Volumetric clouds with ray marching
            - Advanced water rendering with waves
            - Multiple tonemapping operators (ACES, Reinhard, etc.)
            - Comprehensive post-processing effects
          files: |
            openrtx-shader.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
