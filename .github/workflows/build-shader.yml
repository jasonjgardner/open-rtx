name: Build OpenRTX Shader

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'project/**'
      - 'template/**'
      - 'src/**'
      - '.github/workflows/build-shader.yml'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - 'project/**'
      - 'template/**'
      - 'src/**'
  workflow_dispatch:

env:
  VANILLA_BASE_URL: https://cdn.bedrock.graphics/vanilla/v23

jobs:
  build:
    name: Build Shader
    runs-on: ubuntu-latest
    container:
      image: jasongardner/dxc:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and pip
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv curl libstdc++6 libc6
          python3 --version
          pip3 --version

      - name: Install Lazurite
        run: |
          pip3 install --break-system-packages lazurite
          pip3 show lazurite | grep -E "^(Name|Version):"

      - name: Download vanilla material.bin files
        run: |
          set -e
          mkdir -p vanilla
          echo "Downloading RTXStub.material.bin..."
          curl -fSL "${{ env.VANILLA_BASE_URL }}/RTXStub.material.bin" -o vanilla/RTXStub.material.bin
          echo "Downloading RTXPostFX.Tonemapping.material.bin..."
          curl -fSL "${{ env.VANILLA_BASE_URL }}/RTXPostFX.Tonemapping.material.bin" -o vanilla/RTXPostFX.Tonemapping.material.bin
          echo "Downloading RTXPostFX.Bloom.material.bin..."
          curl -fSL "${{ env.VANILLA_BASE_URL }}/RTXPostFX.Bloom.material.bin" -o vanilla/RTXPostFX.Bloom.material.bin
          echo "Downloaded vanilla materials:"
          ls -la vanilla/
          echo "All files downloaded OK"

      - name: Download shaderc (veka0 bgfx-mcbe)
        run: |
          apt-get install -y unzip
          curl -sL "https://github.com/veka0/bgfx-mcbe/releases/download/binaries/shaderc-linux-x64.zip" -o shaderc.zip
          unzip shaderc.zip
          chmod +x shaderc
          mv shaderc /usr/local/bin/
          echo "Shaderc installed:"
          which shaderc
          # Check library dependencies
          ldd /usr/local/bin/shaderc || echo "ldd check skipped (static binary or not available)"
          shaderc --help 2>&1 | head -30 || echo "Shaderc help not available"

      - name: Verify DXC installation
        run: |
          which dxc || echo "DXC not in PATH, checking common locations..."
          ls -la /usr/bin/dxc* 2>/dev/null || true
          ls -la /opt/dxc* 2>/dev/null || true
          dxc --version || echo "DXC version check failed"

      - name: Run template generation script
        run: |
          cd src
          python3 script.py
        continue-on-error: true

      - name: Test shaderc
        run: |
          mkdir -p build
          echo "=== SHADERC TEST ===" | tee build/build.log
          echo "Testing shaderc directly..." | tee -a build/build.log
          shaderc -f project/RTXPostFX.Tonemapping/shaders/fragment.sc \
            -o /tmp/test.bin \
            --type fragment \
            --platform linux \
            -i project/include \
            -i project/RTXPostFX.Tonemapping/shaders \
            --varyingdef project/RTXPostFX.Tonemapping/shaders/varying.def.sc \
            2>&1 | tee -a build/build.log || true
        continue-on-error: true

      - name: Build shaders with Lazurite
        run: |
          set -o pipefail
          echo "" | tee -a build/build.log
          echo "=== PRE-BUILD CHECK ===" | tee -a build/build.log
          echo "Vanilla materials:" | tee -a build/build.log
          ls -la vanilla/ 2>&1 | tee -a build/build.log
          echo "" | tee -a build/build.log
          echo "Project structure:" | tee -a build/build.log
          ls -la project/ 2>&1 | tee -a build/build.log
          echo "" | tee -a build/build.log
          echo "Project.json:" | tee -a build/build.log
          cat project/project.json 2>&1 | tee -a build/build.log
          echo "" | tee -a build/build.log
          echo "=== LAZURITE BUILD ===" | tee -a build/build.log
          echo "Lazurite version and help:" | tee -a build/build.log
          lazurite --version 2>&1 | tee -a build/build.log || true
          lazurite build --help 2>&1 | tee -a build/build.log || true
          echo "" | tee -a build/build.log
          echo "Running build command..." | tee -a build/build.log
          lazurite build project/ -o build/ --shaderc /usr/local/bin/shaderc 2>&1 | tee -a build/build.log
          BUILD_STATUS=$?
          echo "" | tee -a build/build.log
          echo "=== BUILD RESULT (exit code: $BUILD_STATUS) ===" | tee -a build/build.log
          echo "Build directory contents:" | tee -a build/build.log
          ls -la build/ 2>&1 | tee -a build/build.log
          exit $BUILD_STATUS

      - name: Upload shader artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openrtx-shader-${{ github.sha }}
          path: |
            build/*.material.bin
          retention-days: 30
          if-no-files-found: warn

      - name: Upload full build output
        uses: actions/upload-artifact@v4
        with:
          name: openrtx-full-build-${{ github.sha }}
          path: build/
          retention-days: 14
          if-no-files-found: warn

      - name: Upload build log (always)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log-${{ github.sha }}
          path: build/build.log
          retention-days: 7
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: openrtx-shader-${{ github.sha }}
          path: release/

      - name: Create release archive
        run: |
          cd release
          zip -r ../openrtx-shader.zip .

      - name: Generate release tag
        id: tag
        run: |
          echo "tag=v$(date +'%Y.%m.%d')-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: OpenRTX Shader ${{ steps.tag.outputs.tag }}
          body: |
            ## OpenRTX Shader Build

            Automated build from commit ${{ github.sha }}

            ### Installation
            1. Download `openrtx-shader.zip`
            2. Extract the `.material.bin` files
            3. Place in your Minecraft RTX resource pack

            ### Features
            - Physically-based BRDF (Frostbite Burley diffuse, GGX specular)
            - Rayleigh/Mie atmospheric scattering
            - Volumetric clouds with ray marching
            - Advanced water rendering with waves
            - Multiple tonemapping operators (ACES, Reinhard, etc.)
            - Comprehensive post-processing effects
          files: |
            openrtx-shader.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
